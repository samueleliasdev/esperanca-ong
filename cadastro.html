<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro EcoFuture</title>
    <script src="https://kit.fontawesome.com/2b4190daff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/cadastro.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>

    <!-- link para CSS e ícones foi adicionado no head -->
    
    <main id="form-container">
        <!-- Primeira parte do formulário (Título e botão de voltar a página anteior)-->
        <div id="form-header">
            <h1 id="form-title">
                Cadastro de Voluntários
            </h1>
            <button class="btn-default">
                <a href="/index.html"><i class="fa-solid fa-right-to-bracket"></i></a>
            </button>
        </div>
        <!-- Parte do Formulário com inputs e labels para entrada de dados do usuário -->
        <form action = "" id="form">
            <div id="input-container" class="two-columns">
                <div class="input-box">
                    <label for="name" class="form-label">
                        Nome Completo
                    </label>
                    <div class="input-field">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Digite seu nome completo" required> 
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
 
                <div class="input-box">
                    <label for="email" class="form-label">
                        E-mail
                    </label>
                    <div class="input-field">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required> 
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>

                
                <div class="input-box">
                    <label for="Telefone" class="form-label">
                        Telefone
                    </label>
                    <div class="input-field">
                        <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(00) 00000-0000" required> 
                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>

                <!-- Utilizado um type:text para conseguir aplicar a máscara de input no CPF-->
                <div class="input-box">
                    <label for="cpf" class="form-label">
                        CPF
                    </label>
                    <div class="input-field">
                        <input type="text" id="cpf" name="cpf" class="form-control" 
                        placeholder="000.000.000-00" autocomplete="off" maxlength="14" required> 
                        <i class="fa-solid fa-address-card"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="birthdate" class="form-label" >
                        Data De Nascimento
                    </label>
                    <div class="input-field">
                        <input type="date" id="birthdate" name="birthdate" class="form-control" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="address" class="form-label">
                        Endereço
                    </label>
                    <div class="input-field">
                        <input type="text" id="address" name="address" class="form-control" placeholder="Endereço" required>
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                </div>

                <!-- No CEP foi utilizado no INPUT um TYPE:TEXT para 
                 conseguir utilizar a mascara de input no JavaScript-->
                <div class="input-box">
                    <label for="cep" class="form-label">
                        CEP 
                    </label>
                    <div class="input-field">
                        <input type="text" id="cep" name="cep" class="form-control" 
                        placeholder="00000-000" maxlength="9 autocomplete="off required>
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                </div>
                <!-- Select , tag utilizada selecionar os estados-->
                <div class="input-box">
                    <input type="hidden" name="state" id="state" value="">
                    <label for="state" class="form-label">
                        Estado
                    </label>
                    <select name="state" id="state" class="" >
                        <option value="">--- Selecione um estado ---</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        </select>
                </div>

                <div class="input-box">
                    <label for="city" class="form-label">
                        Cidade
                    </label>
                    <div class="input-field">
                        <input type="text" name="city" id="city" class="form-control" placeholder="Digite a cidade" required>
                    </div>
                </div>
                <!-- Botão submit, utilizado também um icone para melhorar o visual -->
                <button type="submit" class="btn-default" id="btn-submit">
                    <i class="fa-solid fa-check"></i> Enviar
                </button>
                
            </div>
        </form>
    </main>
    <!-- Chamada para JavaScript -->
    <script src="/src/javascript/cadastro.js"></script>
</body>
</html>
